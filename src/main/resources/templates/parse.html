<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div>
		<form th:action="@{/parseFile}" method="POST">

			<input id="fileLocation" type="text" name="fileLocation"/>

	</div>

</html>
